name: Publish NPM Package

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.5.0, v2.0.0, etc.
  workflow_dispatch: # Allow manual triggering from GitHub UI
    inputs:
      release-type:
        description: "Release type (patch, minor, major, beta, rc)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - beta
          - rc

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

permissions:
  contents: write
  packages: write

concurrency:
  group: npm-publish
  cancel-in-progress: false # Prevent concurrent publishes

jobs:
  # Prepare release - only runs on manual workflow_dispatch
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump version and create tag
        run: npm version ${{ github.event.inputs.release-type }}

      - name: Push changes and tags
        run: git push && git push --tags

  # Quality checks job
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: [prepare-release]
    if: always() && (github.event_name == 'push' || needs.prepare-release.result == 'success' || needs.prepare-release.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:check

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Validate build
        run: npm run validate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.ref_name }}
          path: dist/
          retention-days: 30

  # Publish to npm job
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine npm dist-tag
        id: tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ $VERSION =~ beta ]]; then
            NPM_TAG="beta"
          elif [[ $VERSION =~ alpha ]]; then
            NPM_TAG="alpha"
          elif [[ $VERSION =~ rc ]]; then
            NPM_TAG="rc"
          else
            NPM_TAG="latest"
          fi
          echo "npm_tag=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "Publishing version $VERSION with tag: $NPM_TAG"

      - name: Publish to npm
        run: npm publish --access public --tag ${{ steps.tag.outputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  # Final status check
  publish-status:
    name: Publish Status
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    steps:
      - name: Publish Success
        run: echo "âœ… Package published to npm successfully"
